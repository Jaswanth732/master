        \ object(and its child entities such as Invoice Lines, Incident, Exchange\
        \ Rates etc) in MedNeXt+DB. The steps to do so are :\n\t\t<ul>\n\t\t\t<li>\n\
        \t\t\t\t<strong>\n\t\t\t\t\t<span>Incident Checks:</span>\n\t\t\t\t</strong>\n\
        \t\t\t\t<ul>\n\t\t\t\t\t<li>If an \n\t\t\t\t\t\t<u>incident number is provided</u>\
        \ then, it will be retrieved from MedNeXt+ DB using \n\t\t\t\t\t\t<em>IncidentBAS.queryIncidentById</em>\
        \ service . \n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t<li>If the Incident is not found\
        \ an \n\t\t\t\t\t\t\t\t<em>HTTP 400 - Bad request</em> error will be propagated\
        \ to the caller along with an \n\t\t\t\t\t\t\t\t<a>Error Information</a> message\n\
        \t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t<li>If the Incident exists, then the invoice\
        \ will be linked with this incident</li>\n\t\t\t\t\t\t</ul>\n\t\t\t\t\t</li>\n\
        \t\t\t\t</ul>\n\t\t\t</li>\n\t\t</ul>\n\t\t<br/>\n\t\t<ul>\n\t\t\t<li>\n\t\
        \t\t\t<ul>\n\t\t\t\t\t<li>If an incident object \n\t\t\t\t\t\t<u>without an\
        \ incident number</u> is provided then the existing API Incident service (POST\
        \ request on /mednext/authorisation/incident) will be called to create the\
        \ incident and the Case subentity.\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t<li>If\
        \ the Incident service fails, an \n\t\t\t\t\t\t\t\t<em>HTTP 400 - Bad request</em>\
        \ error will be propagated to the caller along with an \n\t\t\t\t\t\t\t\t\
        <a>Error Information</a> message\n\t\t\t\t\t\t\t\t<br/>\n\t\t\t\t\t\t\t\t\
        <br/>\n\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t</ul>\n\t\t\t\t\t</li>\n\t\t\t\t</ul>\n\
        \t\t\t</li>\n\t\t\t<li>\n\t\t\t\t<strong>Claims checks</strong> :\n\t\t\t\t\
        <ul>\n\t\t\t\t\t<li>If an \n\t\t\t\t\t\t<u>claim number is provided</u> then,\
        \ it will be retrieved from MedNeXt+ DB \n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t\
        <li>If the Claim is not found an \n\t\t\t\t\t\t\t\t<em>HTTP 400 - Bad request</em>\
        \ error will be propagated to the caller along with an \n\t\t\t\t\t\t\t\t\
        <a>Error Information</a> message\n\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t<li>If\
        \ the Claim exists, then the invoice will be linked with this Claim\n\t\t\t\
        \t\t\t\t\t<br/>\n\t\t\t\t\t\t\t\t<br/>\n\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\
        </ul>\n\t\t\t\t\t</li>\n\t\t\t\t\t<li>If an Claim object \n\t\t\t\t\t\t<u>without\
        \ a Claim number</u> is provided then the existing API Claim service (POST\
        \ request on /mednext/claim/claim) will be called to create the Claim entiy.\n\
        \t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t<li>If the Claim service fails, an \n\t\t\t\
        \t\t\t\t\t<em>HTTP 400 - Bad request</em> error will be propagated to the\
        \ caller along with an \n\t\t\t\t\t\t\t\t<a>Error Information</a> message\n\
        \t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t</ul>\n\t\t\t\t\t</li>\n\t\t\t\t</ul>\n\t\
        \t\t</li>\n\t\t\t<li>A Service will be used to persist Invoice and every sub-entity.\
        \ \n\t\t\t\t<ul>\n\t\t\t\t\t<li>The Incident will be automatically linked\
        \ with the Invoice</li>\n\t\t\t\t\t<li>The case will be automatically linked\
        \ with the Incident \n\t\t\t\t\t\t<br/>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t\
        <li>If the Invoice is not persisted due to service exception,  an \n\t\t\t\
        \t\t\t\t\t<em>HTTP 400 </em>response will be propagated to the caller containing\
        \ an \n\t\t\t\t\t\t\t\t<a>Error Information</a> message\n\t\t\t\t\t\t\t\t\
        <br/>\n\t\t\t\t\t\t\t\t<br/>\n\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t</ul>\n\t\t\
        \t\t\t</li>\n\t\t\t\t</ul>\n\t\t\t</li>\n\t\t</ul>\n\t</li>\n\t<li>\n\t\t\
        <strong>Start Invoice Process :</strong> In case the Invoice creation is succesful\
        \ then a ProcessInvoiceCase Process will be triggered. As ProcessInvoiceCase\
        \ support multiple starting points, it must start from the point of Auto Review\
        \ Process :\n\t\t<ul>\n\t\t\t<li>\n\t\t\t\t<strong>Auto review process</strong>\
        \ will try to Compute the Invoice if a list of Business Rules are evaluated\
        \ as true (See\n\t\t\t\t<a> Validations section</a> , Entity =Auto Review).\
        \ The set of rules are evaluated by the AutoReview process and not the API\
        \ itself.\n\t\t\t\t<ul>\n\t\t\t\t\t<li>If the at least one Business Rule evaluates\
        \ to false, Auto Review process will not be executed and A Correct Invoice\
        \ HumanTask will be created for manually handling the invoice</li>\n\t\t\t\
        \t\t<li>If all Business Rules evaluate to true, then Auto Review process will\
        \ be executed and the invoice will be \n\t\t\t\t\t\t<strong>computed. </strong>Depending\
        \ on the computation results:\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t<li>A Review\
        \ Inconsistencies (Technical or Medical) Human tasks will be created if the\
        \ computation process raised inconsistencies</li>\n\t\t\t\t\t\t\t<li>The invoice\
        \ will be marked as &quot;Ready for reporting&quot; if the computation process\
        \ finished successfully</li>\n\t\t\t\t\t\t</ul>\n\t\t\t\t\t</li>\n\t\t\t\t\
        </ul>\n\t\t\t</li>\n\t\t</ul>\n\t\t<div>\n\t\t\t<p class=\"title\">Information</p>\n\
        \t\t\t<div>\n\t\t\t\t<p>The &quot;Start Invoice Process&quot; describes the\
        \ logic of ProcessInvoiceCase Process. API will only initiate ProcessInvoiceCase\
        \ and will proceed to next step \n\t\t\t\t\t<em>(Reply)</em>\n\t\t\t\t</p>\n\
        \t\t\t</div>\n\t\t</div>\n\t</li>\n</ul>\n<ul>\n\t<li>\n\t\t<strong>Reply\
        \ :</strong>The service will reply with the created invoice object enriched\
        \ with the new invoice ID\n\t</li>\n</ul>"
