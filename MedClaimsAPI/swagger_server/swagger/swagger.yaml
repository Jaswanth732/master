  /reserve:
    put:
      tags:
      - Claim
      summary: Adjust Claim Reserve
      description: "<h3>Purpose</h3>\nTo provide the consumer with the ability to\
        \ update a Claim Reserve in MedNeXt in a single call.\n  \n<h3>Service Description</h3>\n\
        \  <ul>\n    <li>Provide only the attributes of an existing claim reserve\
        \ which he/she wishes to update.</li>\n\t\t\t<li>\nProvide only the attributes\
        \ of existing claim reserve sub-entities (entity unique ids included - e.g.\
        \ Reserve Detail Number for Reserve Details) he/she wishes to update.</li>\n\
        \t<li>\nProvide new sub-entities he/she would like to create under an existing\
        \ Claim Reserve (e.g. new Reserve details)\nUnsupported Updates.</li>\n  </ul>\n\
        \t<h4>Process Logic</h4>\n\t<ul>\n\t<p>The Adjust Claim Reserve service logic\
        \ is:</p>\n\n<li>An API Consumer invokes a service providing the information\
        \ of the claim reserve to be adjusted.</li>\n<li>Validation of Request Message\
        \ Structure: The Request object will be validated if it is schematically correct.\n\
        If the validation fails, an <em>HTTP 400 - Bad request error</em> will be\
        \ propagated to the caller along with an Error Information message.</li>\n\
        <li>After that, the consumer will be informed with a queue number. The Queue\
        \ Number will be created to handle the asynchronous Adjust Claim Reserve process\
        \ and will represent the whole request and will contain a list of queue items,\
        \ one for each claim to be adjusted.\nIf the call fails, an <em>HTTP 400 -\
        \ Bad request</em> error will be propagated to the caller along with an Error\
        \ Information message</li>\n<li>In the meanwhile, a new process will be initiated\
        \ to make additional validations. These validations will check if the claim\
        \ reserve has no pending tasks, the <strong>claim number</strong> exists in\
        \ status Open  and the information provided from the consumer is businesswised\
        \ correct:\n\t<ul><li><strong>Claim Number</strong> and <strong>Reserve Level\
        \ Indicator</strong> field is not allowed to be modified. </li>\n      <li><strong>Total\
        \ Reserve Amount</strong> must be greater than or equal to zero. </li>\n\t\
        \t<li>When <strong>Reserve Number</strong> value is provided, it will be used\
        \ by the system in combination with the Claim Number to identify the reserve\
        \ entry to be updated. It should be validated against valid reserve numbers\
        \ of the claim.\nWhen no Reserve Number value provided, a new reserve record\
        \ will be created (Reserve Number will be assigned by the system) with the\
        \ provided Claim Reserve Information for the provided claim.</li>\n\t\t<li><strong>Reserve\
        \ Date</strong> is not allowed to be updated when there is Reserve Type Id='REC'\n\
        \t\t\tand the Reserve Date provided is earlier than the Reserve Date of the\
        \ reconciliation record.\n\t\t\tOtherwise: \nReserve Date must be less than\
        \ or equal to the system current date\nReserve Date must be greater than or\
        \ equal to the claim occurrence date\nReserve date must be greater or equal\
        \ to the latest Reconciliation date</li>\n\t\t\t<li><strong>Reserve Amount</strong>\
        \ is not allowed to be updated when there is Reserve Type Id='REC'\n\t\t\t\
        \tand the Reserve Date provided is earlier than the Reserve Date of the reconciliation\
        \ record. Otherwise:\nIf Reserve Level Indicator=''Claim'' then the field\
        \ is mandatory and must be numeric. In any other case it will be ignored.</li>\n\
        \t\t<li><strong>Reserve Type Id</strong> is not allowed to be updated when\
        \ there is Reserve Type='REC' and the Reserve Date provided is earlier than\
        \ the Reserve Date of the reconciliation record. Otherwise\nIt must be a valid\
        \ value based on the provided:\n'INIT'-Initial\n'ADD'-Additional </li>\n\t\
        \t<li><strong>Total Reserve Detail Amount</strong> is applicable only If Reserve\
        \ Level Indicator=''Package'' or ''Plan'' or ''Benefit''</li>\n\t\t<li><strong>Reserve\
        \ Details</strong> must be provided if Reserve Level Indicator=''Package''\
        \ or ''Plan'' or ''Benefit'' then the Reserve Detail, otherwise will be ignored.</li>\n\
        \t\t<li><strong>Reserve Details Level value</strong> must be the package number\
        \ of the provided member of the claim if Reserve Level Indicator=''Package''.\n\
        If Reserve Level Indicator=''Plan'', then the Reserve Details Level value\
        \ provided must be the plan number which belongs to the package of the provided\
        \ member of the claim.\nIf Reserve Level Indicator=''Benefit'', then the Reserve\
        \ Details Level value provided must be the benefit number which belongs to\
        \ the package of the provided member of the claim.</li>\n\t\t<li><strong>Reserve\
        \ Details Amount</strong> is not allowed to be updated when there is Reserve\
        \ Type Id=\"REC\" and the Reserve Date provided is earlier than the Reserve\
        \ Date of the reconciliation record. </li>\n\t\t</ul>\n</li>\n<li>Reply: The\
        \ service will reply with <em>HTTP 202 - Accepted</em> along with the created\
        \  Queue Item object</li>\n\t</ul>"
      operationId: adjust_claim_reserve
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustClaimReserveCBMType'
        required: false
      responses:
        "202":
          description: Claim
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdjustClaimReserveResponseCBMType'
        "400":
          description: Claim
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
