      description: "<h3>Purpose</h3>\nTo provide the consumer with the ability to\
        \ create an invoice and its related information (e.g. diagnosis, lines, procedures,\
        \ notes, etc) in MedNeXt in a single call.\n\n<h3>Service Flow Description</h3>\n\
        <p>The Create Invoice service logic is </p>\n<ul>\n\t<li>An API Consumer invokes\
        \ a service providing an \n\t\t<A>Invoice</a> Object\n\t</li>\n\t<li>\n\t\t\
        <strong>Validate Invoice Message Structure:</strong> The \n\t\t<a>Invoice</a>\
        \ object will be validated if it is schemantically correct\n\t\t<ul>\n\t\t\
        \t<li>If the validation fails, an \n\t\t\t\t<em>HTTP 400 - Bad request</em>\
        \ error will be propagated to the caller along with an \n\t\t\t\t<a>Error\
        \ Information</a> message\n\t\t\t</li>\n\t\t</ul>\n\t</li>\n</ul>\n<p>\n\t\
        <br/>\n</p>\n<ul>\n\t<li>\n\t\t<strong>Retrieve Batch(if exists)</strong>\
        \ : If batch number is provided in the service input then the batch Object\
        \ will be retrieved\n\t</li>\n</ul>\n<ul>\n\t<li>\n\t\t<strong>Perform Invoice\
        \ Business Validations: </strong>The received Invoice Object will be validated\
        \ against a set of business rules(See\n\t\t<a> Validations section</a> , Entity\
        \ =Invoice) which check the data validity .\n\t\t<br/>\n\t\t<ul>\n\t\t\t<li>If\
        \ the Validation fails, an \n\t\t\t\t<em>HTTP 400 - Bad request</em> error\
        \ will be propagated to the caller along with an \n\t\t\t\t<a>Error Information</a>\
        \ message\n\t\t\t\t<br/>\n\t\t\t\t<br/>\n\t\t\t</li>\n\t\t</ul>\n\t</li>\n\
        \t<li>\n\t\t<strong>Perform Invoice Currency Validations</strong>\n\t\t<ul>\n\
        \t\t\t<li>\n\t\t\t\t<strong>\n\t\t\t\t\t<strong>Retrieve Invoice supported\
        \ Payment Currencies : </strong>\n\t\t\t\t</strong>A service will be used\
        \ to retrieve the \n\t\t\t\t<span style=\"color: rgb(255,0,0);\">\n\t\t\t\t\
        \t<span style=\"color: rgb(0,51,102);\">payment restricted list of currencies</span>\n\
        \t\t\t\t\t<span style=\"color: rgb(0,51,102);\">which are configured at system\
        \ level</span>.\n\t\t\t\t\t<span style=\"color: rgb(0,51,102);\">The service\
        \ will also take into account the customer configured preference &quot;Additional\
        \ Payment Currencies&quot;.\n\t\t\t\t\t</span>\n\t\t\t\t</span>\n\t\t\t\t\
        <span style=\"color: rgb(255,0,0);\">\n\t\t\t\t\t<span style=\"color: rgb(0,51,102);\"\
        ></span>\n\t\t\t\t</span>\n\t\t\t\t<br/>\n\t\t\t\t<strong>\n\t\t\t\t\t<span\
        \ style=\"color: rgb(255,0,0);\">\n\t\t\t\t\t\t<span style=\"color: rgb(0,51,102);\"\
        ></span>\n\t\t\t\t\t</span>\n\t\t\t\t\t<br/>\n\t\t\t\t</strong>\n\t\t\t</li>\n\
        \t\t\t<li>\n\t\t\t\t<strong>Check Invoice Payment Currency</strong> : Validate\
        \ if the provided  invoice payment  currency is within the supported Invoice\
        \ Payment Currency list. \n\t\t\t\t<ul>\n\t\t\t\t\t<li>\n\t\t\t\t\t\t<p>If\
        \ the validation fails, an \n\t\t\t\t\t\t\t<em>HTTP 400 - Bad request</em>\
        \ error will be propagated to the caller along with an \n\t\t\t\t\t\t\t<a>Error\
        \ Information</a> message\n\t\t\t\t\t\t</p>\n\t\t\t\t\t\t<div class=\"table-wrap\"\
        >\n\t\t\t\t\t\t\t<table>\n\t\t\t\t\t\t\t\t<colgroup>\n\t\t\t\t\t\t\t\t\t<col/>\n\
        \t\t\t\t\t\t\t\t\t<col/>\n\t\t\t\t\t\t\t\t\t<col/>\n\t\t\t\t\t\t\t\t\t<col/>\n\
