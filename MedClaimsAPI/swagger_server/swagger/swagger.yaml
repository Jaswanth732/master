      summary: Cancel Invoice
      description: "<h3>Purpose</h3>\nTo provide the API consumer with the ability\
        \ to cancel, with a single API call, one or more invoices that meet specific\
        \ conditions.\n\n<h3>Service Flow Description</h3>\n<p>The Cancel Invoice\
        \ service logic is </p>\n<ul>\n\t<li>An API Consumer invokes a service providing\
        \ at least one invoice number<br/>\n\t\t<br/>\n\t</li>\n\t<li>\n\t\t<span\
        \ style=\"color: rgb(0,0,0);\">\n\t\t\t<span style=\"color: rgb(0,0,0);\"\
        >\n\t\t\t\t<strong>\n\t\t\t\t\t<strong>Validate Cancel Invoice Message Structure:</strong>\n\
        \t\t\t\t</strong>The Cancel Invoice object will be validated if it is schemantically\
        \ correct</span>\n\t\t</span>\n\t\t<ul>\n\t\t\t<li>If the validation fails,\
        \ an <em>HTTP 400 - Bad request</em> error will be propagated to the caller\
        \ along with an  message</li>\n\t\t</ul>\n\t\t<p>\n\t\t\t<br/>\n\t\t</p>\n\
        \t</li>\n\t<li>\n\t\t<strong>Create Queue Item for each invoice number<em>\
        \ </em> :</strong>\n\t\t<em> </em>A new Queue Item will be created to handle\
        \ the asynchronous cancel invoice process. Service<em>\n\t\t\t<em>QueueAPIServices.create\
        \ </em>\n\t\t</em>will be used and will reply with a Queue Item. Each queue\
        \ item will be consumed by ClaimAPIServices.PerformCancelInvoiceBPS\n\t\t\
        <em>\n\t\t\t<br/>\n\t\t</em>\n\t\t<ul>\n\t\t\t<li>\n\t\t\t\t<span style=\"\
        color: rgb(0,0,0);\">If the call fails, an </span>\n\t\t\t\t<span style=\"\
        color: rgb(0,0,0);\">If the call fails, an </span>\n\t\t\t\t<em>HTTP 400 -\
        \ Bad request</em>\n\t\t\t\t<span style=\"color: rgb(0,0,0);\"> error will\
        \ be propagated to the caller along with an </span>\n\t\t\t\t<a href=\"\"\
        \ rel=\"nofollow\">\n\t\t\t\t\t<span style=\"color: rgb(0,0,0);\">Error Information</span>\n\
        \t\t\t\t</a>\n\t\t\t\t<span style=\"color: rgb(0,0,0);\"> message</span>\n\
        \t\t\t</li>\n\t\t</ul>\n\t\t<span style=\"color: rgb(0,0,0);\">\n\t\t\t<br/>\n\
        \t\t</span>\n\t</li>\n\t<li>\n\t\t<span style=\"color: rgb(0,0,0);\">A database\
        \ poller will retrieve each created queue item and initiate a backend service\
        \ (ClaimAPIServices.PerformCancelInvoiceBPS) to check if the invoice is eligible\
        \ for cancellation and create a Cancel Invoice Task </span>\n\t\t<br/>\n\t\
        \t<span style=\"color: rgb(0,0,0);\">\n\t\t\t<br/>\n\t\t</span>\n\t</li>\n\
        \t<li>\n\t\t<strong>Reply :</strong>The service will reply with the list of\
        \ the queue items (One queue item per invoice).</li>\n</ul>\n<p>\n\t<br/>\n\
        </p>\n \n## <p class=\"title\">Asynchronous Processing</p>\n<span class=\"\
        aui-icon aui-icon-small aui-iconfont-info confluence-information-macro-icon\"\
        > </span>\n<div class=\"confluence-information-macro-body\">\n\t<p>An asynchronous\
        \ service will process each invoice performing the following basic steps :</p>\n\
        \t<ul>\n\t\t<ul>\n\t\t\t<li>\n\t\t\t\t<strong>\n\t\t\t\t\t<strong>\n\t\t\t\
        \t\t\t<span style=\"color: rgb(0,0,0);\">Check Invoice Cancellation Eligibility\
        \ : </span>\n\t\t\t\t\t</strong>\n\t\t\t\t</strong>\n\t\t\t\t<span style=\"\
        color: rgb(0,0,0);\">A set of eligibility checks are performed over the invoice</span>\n\
        \t\t\t\t<br />\n\t\t\t\t<ul>\n\t\t\t\t\t<li>\n\t\t\t\t\t\t<span style=\"color:\
        \ rgb(0,0,0);\">The invoice is eligible for cancellation if it meets the below\
        \ conditions :</span>\n\t\t\t\t\t\t<ul>\n\t\t\t\t\t\t\t<li>Invoice status\
        \ is reported and has not been previously corrected or cancelled and<ul>\n\
        \t\t\t\t\t\t\t\t\t<li>There is no active resubmit invoice task linked to this\
        \ invoice</li>\n\t\t\t\t\t\t\t\t\t<li>There is no active correct invoice task\
        \ linked to this invoice.</li>\n\t\t\t\t\t\t\t\t\t<li>There is no active cancel\
        \ invoice task linked to this invoice.</li>\n\t\t\t\t\t\t\t\t\t<li>The invoice\
        \ is not a negative invoice resulted from a previous adjustment process</li>\n\
        \t\t\t\t\t\t\t\t</ul>\n\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t<li>Invoice status\
        \ is calculated and valid and has not been previously corrected or cancelled\
        \ and<ul>\n\t\t\t\t\t\t\t\t\t<li>the invoice is not linked to an active review\
        \ task (technical review, medical review etc).</li>\n\t\t\t\t\t\t\t\t\t<li>invoice\
        \ is not linked to an active correct invoice task</li>\n\t\t\t\t\t\t\t\t\t\
        <li>invoice is not linked to an active resubmit invoice task.</li>\n\t\t\t\
        \t\t\t\t\t\t<li>Invoice is not linked to a cancel invoice task.</li>\n\t\t\
        \t\t\t\t\t\t\t<li>The invoice is not negative</li>\n\t\t\t\t\t\t\t\t\t<li>If\
        \ the invoice is a pre-invoice it should not be linked to an invoice<br />\n\
        \t\t\t\t\t\t\t\t\t\t<br />\n\t\t\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t\t</ul>\n\
        \t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t</ul>\n\t\t\t\t\t</li>\n\t\t\t\t</ul>\n\t\
        \t\t</li>\n\t\t\t<li>\n\t\t\t\t<strong>Is invoice eligible for cancellation\
        \ - Yes</strong> :<ul>\n\t\t\t\t\t<li>\n\t\t\t\t\t\t<strong>Cancel Invoice</strong>\
        \ : A service is called to cancel the invoice</li>\n\t\t\t\t\t<li>\n\t\t\t\
        \t\t\t<strong>If Invoice Original Status - Calculated &amp; Valid</strong>\
        \ :<ul>\n\t\t\t\t\t\t\t<li>\n\t\t\t\t\t\t\t\t<strong>Update existing running\
        \ business process</strong>: The existing business process will be updated\
        \ and milestone &quot;Invoice Cancelled&quot; will be achieved</li>\n\t\t\t\
        \t\t\t\t<li>\n\t\t\t\t\t\t\t\t<strong>Update Queue Item :</strong> The Queue\
        \ item will be updated with the following details:<ul>\n\t\t\t\t\t\t\t\t\t\
        <li>Status : <em>COMPLETED</em>\n\t\t\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t\t\
        \t<li>Resource Id : <em>The cancelled invoice number</em>\n\t\t\t\t\t\t\t\t\
        \t</li>\n\t\t\t\t\t\t\t\t\t<li>Info Code : <em>CLM.BUS.INFO.40051</em>\n\t\
        \t\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t\t\t\t<li>Info Message : <em>Invoice {Invoice\
        \ Number} successfully cancelled.</em>\n\t\t\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\
        \t\t\t</ul>\n\t\t\t\t\t\t\t</li>\n\t\t\t\t\t\t</ul>\n\t\t\t\t\t</li>\n\t\t\
        \t\t\t<li>\n\t\t\t\t\t\t<strong>If Invoice Original Status - Reported</strong>:<ul>\n\
        \t\t\t\t\t\t\t<li>\n\t\t\t\t\t\t\t\t<strong>Create new business process :\
