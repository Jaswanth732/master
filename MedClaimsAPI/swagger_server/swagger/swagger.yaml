      summary: Search Invoice
      description: "<h3>Purpose</h3>\nTo retrieve a list of invoices with their related\
        \ information based on specific criteria.\n\n<h3>Prerequisites</h3>\n  <ul>\n\
        \    <li>At least one of the above search criteria must be provided in the\
        \ service request to restrict the returned results. When no search criteria\
        \ are provided, the service will respond back an error requesting at least\
        \ one of the search criteria to be provided.</li>\n      <ul>\n        <li>invoiceId\t\
        : The invoice id</li>\n        <li>batchId\t: The batch unique id\t</li>\n\
        \t\t\t\t<li>memberId : The member id</li>\n        <li>policyId : The policy\
        \ id</li>\n        <li>InvoiceStatus : The invoice status</li>\n        <li>billingProvider\
        \ : The billing provider id</li>\n        <li>externalReferenceId : The invoice\
        \ external reference id\t</li>\n\t\t\t\t<li>pageNumber : pagination result\
        \ set number</li>       \n        <li>pageSize : records in result</li>  \
        \     \t\t\t\t\n      </ul>\n  </ul>\n\t\n<h3>Service Flow Description</h3>\n\
        <p>The Search Invoices service logic is :</p>\n<ul>\n    <li>Service input\
        \ is validated. At least one search parameter must be provided\n        <ul>\n\
        \            <li>If no parameter is provided , an <em>HTTP 400 - Bad request</em>\
        \ error will be propagated to the caller along with an Error Information message</li>\n\
        \            <li>If pageSize is greater than the <strong>configured</strong>\
        \ maximum page size, an <em>HTTP 400 - Bad request</em> error will be propagated\
        \ to the caller along with an Error Information message</li>\n           \
        \ <li>If no pageSize or pageNumber is provided, the default pre-configured\
        \ values will be applied </li>\n        </ul>\n    </li>\n    <li>If the InvoiceId\
        \ is provided, any other search criteria will be ignored</li>\n    <li>If\
        \ no Invoice Id is provided, the rest input criteria will used</li>\n    <li>The\
        \ result will be mapped to a list of Invoice objects and will be returned\
        \ as the service response</li>\n</ul>"
      operationId: search_invoice
      parameters:
      - name: Page_Number
        in: query
        description: Page Number
        required: true
        style: form
        explode: true
        schema:
          minimum: 1
